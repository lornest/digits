name: Server CI 

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/server-ci.yaml'
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.x'

      - name: SCA & Go vet
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./...
          go vet ./...

      - name: Install dependencies
        run: go get ./...

      - name: Test 
        run: go test ./...

      - name: Build server
        run: go build -o bin/digits ./...

      - name: Upload binary artifact
        uses: actions/upload-artifact@v3
        with:
          name: digits 
          path: bin/digits

